# Development Profile - Local Testing

# Bean Overriding
spring.main.allow-bean-definition-overriding=true

# Database (H2 for local development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for database inspection)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# AWS SES (Mock values for local testing)
aws.ses.access-key=mock-access-key
aws.ses.secret-key=mock-secret-key
aws.ses.region=us-east-1
aws.ses.from-address=noreply@example.com

# MNotify (Mock values for local testing)
mnotify.api.key=mock-api-key
mnotify.api.url=https://api.mnotify.com/api
mnotify.sender=TestSender

# Thymeleaf
template.prefix=classpath:/templates/
template.suffix=.html

# Application
spring.application.name=notification-service
server.port=8080

# Logging
logging.level.com.dvc.notifications=DEBUG
logging.level.org.springframework.web=DEBUG 