# Server Configuration
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# AWS SES Configuration
aws.ses.access-key=${AWS_SES_ACCESS_KEY:}
aws.ses.secret-key=${AWS_SES_SECRET_KEY:}
aws.ses.region=${AWS_SES_REGION:us-east-1}
aws.ses.from-address=${AWS_SES_FROM_ADDRESS:noreply@example.com}

# MNotify (SMS) Configuration
mnotify.api.key=${MNOTIFY_API_KEY:}
mnotify.api.url=${MNOTIFY_API_URL:https://api.mnotify.com/api}
mnotify.sender=${MNOTIFY_SENDER:NotificationService}

# Firebase Configuration
firebase.project.id=${FIREBASE_PROJECT_ID:}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:}

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.dvc.notifications=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Bean Override Configuration
spring.main.allow-bean-definition-overriding=true
