# Production Profile Configuration

# Database Configuration (PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security Configuration
spring.security.basic.enabled=true
management.endpoint.health.show-details=never

# Logging Configuration
logging.level.com.dvc.notifications=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Performance Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-components=never

# AWS SES Configuration
aws.ses.access-key=${AWS_SES_ACCESS_KEY}
aws.ses.secret-key=${AWS_SES_SECRET_KEY}
aws.ses.region=${AWS_SES_REGION:us-east-1}
aws.ses.from-address=${AWS_SES_FROM_ADDRESS}

# MNotify (SMS) Configuration
mnotify.api.key=${MNOTIFY_API_KEY}
mnotify.api.url=${MNOTIFY_API_URL:https://api.mnotify.com/api}
mnotify.sender=${MNOTIFY_SENDER}

# Firebase Configuration (optional - will be skipped if not available)
# FIREBASE_CREDENTIALS_PATH environment variable should point to service account JSON

# Thymeleaf Configuration
template.prefix=classpath:/templates/
template.suffix=.html

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api 