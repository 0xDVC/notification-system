<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Templates Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Email Templates Preview</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Available Templates</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div th:each="template : ${templates}" class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                        <h3 class="font-medium text-gray-900 mb-2" th:text="${template}">Template Name</h3>
                        <p class="text-sm text-gray-600 mb-3">Preview this email template</p>
                        <a th:href="@{'/templates/email/' + ${template}}" 
                           class="inline-block bg-blue-600 text-white px-4 py-2 rounded text-sm hover:bg-blue-700 transition-colors">
                            View Template
                        </a>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">API Testing</h2>
                <p class="text-gray-600 mb-4">Test the notification API endpoints:</p>
                <div class="space-y-2 text-sm">
                    <div class="flex items-center space-x-2">
                        <span class="font-medium">Health Check:</span>
                        <a href="/actuator/health" class="text-blue-600 hover:underline">/actuator/health</a>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="font-medium">H2 Console:</span>
                        <a href="/h2-console" class="text-blue-600 hover:underline">/h2-console</a>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="font-medium">API Docs:</span>
                        <a href="/api-docs" class="text-blue-600 hover:underline">/api-docs</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
