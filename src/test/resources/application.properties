# Test Database (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Mock AWS SES
aws.ses.access-key=test-key
aws.ses.secret-key=test-secret
aws.ses.region=us-east-1
aws.ses.from-address=test@example.com

# Mock MNotify (SMS)
mnotify.api.key=test-api-key
mnotify.api.url=https://api.mnotify.com/api
mnotify.sender=TestSender

# Thymeleaf
template.prefix=classpath:/templates/
template.suffix=.html

# Application name
spring.application.name=notification-service-test 